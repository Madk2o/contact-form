<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>contact-form</title>
</head>
<body>
    <div class="contact-title">
        <h1>hello</h1>
        <h2>world</h2>
    </div>   

    <div class="contact-form">
        <form id="contact-form" method="POST" action="contact-form-handler.php">
            <input type="name" type="text" class="form-control" placeholder="Votre nom" required>
            <input type="email" type="email" class="form-control" placeholder="Votre adresse email" required>
            <textarea name="message" class="form-control" placeholder="Votre message" cols="4" rows="4" required></textarea>
            <input type="submit" class="form-control submit" value="envoyez votre message">
        </form>


    </div>




</body>
